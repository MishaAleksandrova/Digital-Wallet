{% extends "wallet/base.html" %}

{% block title %} Verification Failed {% endblock %}

{% block content %}
<div class="container text-center">
    <h3>Verification Failed</h3>
    <p class="lead">Sorry, the verification link is invalid or has expired.</p>
    <a href="{% url 'register' %}" class="btn-custom-warning">Register Again</a>
    <a href="{% url 'login' %}" class="btn-custom-primary">Back to Login</a>
</div>
{% endblock %}
