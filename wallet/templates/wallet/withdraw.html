{% extends 'wallet/base.html' %}
{% block title %} Withdraw Funds {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-custom-warning text-white">
                <h5>Withdraw Funds</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>
                        <label for="{{ form.wallet.id_for_label }}">Select Wallet:</label>
                        <select name="{{ form.wallet.name }}" id="{{ form.wallet.id_for_label }}">
                            {% for wallet in wallet_choices %}
                            <option value="{{ wallet.id }}"{% if wallet.selected %}selected{% endif %}>
                                {{ wallet.label }}
                            </option>
                            {% endfor %}
                        </select>
                    </p>
                    <p>{{ form.amount.label_tag }} {{ form.amount }}</p>
                    <button type="submit" class="btn-outline-custom-warning">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
